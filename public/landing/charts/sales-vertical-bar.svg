<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#f3f4f6">Q4 2024 Sales Performance</text>
  <text x="300" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#9ca3af">Revenue by product category (millions USD)</text>
  
  <!-- Chart Area -->
  <g transform="translate(80, 80)">
    <!-- Grid lines -->
    <g stroke="#e5e7eb" stroke-width="1" opacity="0.5">
      <line x1="0" y1="0" x2="440" y2="0"/>
      <line x1="0" y1="60" x2="440" y2="60"/>
      <line x1="0" y1="120" x2="440" y2="120"/>
      <line x1="0" y1="180" x2="440" y2="180"/>
      <line x1="0" y1="240" x2="440" y2="240"/>
    </g>
    
    <!-- Bars -->
    <rect x="20" y="80" width="60" height="160" fill="url(#blueGradient)" rx="4"/>
    <rect x="100" y="128" width="60" height="112" fill="url(#blueGradient)" rx="4"/>
    <rect x="180" y="24" width="60" height="216" fill="url(#blueGradient)" rx="4"/>
    <rect x="260" y="178" width="60" height="62" fill="url(#blueGradient)" rx="4"/>
    <rect x="340" y="200" width="60" height="40" fill="url(#blueGradient)" rx="4"/>
    
    <!-- Data labels -->
    <text x="50" y="70" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="white">12.5M</text>
    <text x="130" y="118" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="white">8.3M</text>
    <text x="210" y="14" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="white">15.8M</text>
    <text x="290" y="168" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="white">6.2M</text>
    <text x="370" y="190" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="white">4.1M</text>
    
    <!-- Category labels -->
    <text x="50" y="260" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">Software</text>
    <text x="130" y="260" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">Hardware</text>
    <text x="210" y="260" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">Services</text>
    <text x="290" y="260" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">Support</text>
    <text x="370" y="260" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">Training</text>
    
    <!-- Y-axis labels -->
    <text x="-10" y="245" text-anchor="end" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">0</text>
    <text x="-10" y="185" text-anchor="end" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">5</text>
    <text x="-10" y="125" text-anchor="end" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">10</text>
    <text x="-10" y="65" text-anchor="end" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">15</text>
    <text x="-10" y="5" text-anchor="end" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">20</text>
  </g>
</svg>