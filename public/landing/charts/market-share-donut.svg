<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#f3f4f6">Global Market Share 2024</text>
  <text x="300" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#9ca3af">Distribution across major competitors</text>
  
  <!-- Donut Chart -->
  <g transform="translate(300, 220)">
    <!-- Donut segments -->
    <path d="M 0,-80 A 80,80 0 0,1 75.88,-22.35 L 49.82,-14.68 A 50,50 0 0,0 0,-50 Z" fill="#7c3aed" stroke="white" stroke-width="2"/>
    <path d="M 75.88,-22.35 A 80,80 0 0,1 49.44,62.87 L 30.9,39.29 A 50,50 0 0,0 49.82,-14.68 Z" fill="#a855f7" stroke="white" stroke-width="2"/>
    <path d="M 49.44,62.87 A 80,80 0 0,1 -25.71,75.88 L -16.07,47.43 A 50,50 0 0,0 30.9,39.29 Z" fill="#c084fc" stroke="white" stroke-width="2"/>
    <path d="M -25.71,75.88 A 80,80 0 0,1 -64.72,48.94 L -40.45,30.59 A 50,50 0 0,0 -16.07,47.43 Z" fill="#e879f9" stroke="white" stroke-width="2"/>
    <path d="M -64.72,48.94 A 80,80 0 0,1 0,-80 L 0,-50 A 50,50 0 0,0 -40.45,30.59 Z" fill="#f0abfc" stroke="white" stroke-width="2"/>
    
    <!-- Data labels -->
    <text x="0" y="-95" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#7c3aed">28%</text>
    <text x="85" y="-10" text-anchor="start" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#a855f7">22%</text>
    <text x="60" y="85" text-anchor="start" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#c084fc">18%</text>
    <text x="-35" y="95" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#e879f9">15%</text>
    <text x="-85" y="35" text-anchor="end" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#f0abfc">17%</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(420, 140)">
    <rect x="0" y="0" width="12" height="12" fill="#7c3aed" rx="2"/>
    <text x="18" y="10" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">Our Company</text>
    
    <rect x="0" y="25" width="12" height="12" fill="#a855f7" rx="2"/>
    <text x="18" y="35" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">Competitor A</text>
    
    <rect x="0" y="50" width="12" height="12" fill="#c084fc" rx="2"/>
    <text x="18" y="60" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">Competitor B</text>
    
    <rect x="0" y="75" width="12" height="12" fill="#e879f9" rx="2"/>
    <text x="18" y="85" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">Competitor C</text>
    
    <rect x="0" y="100" width="12" height="12" fill="#f0abfc" rx="2"/>
    <text x="18" y="110" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">Others</text>
  </g>
</svg>