<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="areaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#f3f4f6">Revenue Growth Trend</text>
  <text x="300" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#9ca3af">Monthly revenue over the past 12 months (millions USD)</text>
  
  <!-- Chart Area -->
  <g transform="translate(80, 80)">
    <!-- Grid lines -->
    <g stroke="#e5e7eb" stroke-width="1" opacity="0.5">
      <line x1="0" y1="0" x2="440" y2="0"/>
      <line x1="0" y1="50" x2="440" y2="50"/>
      <line x1="0" y1="100" x2="440" y2="100"/>
      <line x1="0" y1="150" x2="440" y2="150"/>
      <line x1="0" y1="200" x2="440" y2="200"/>
      <line x1="0" y1="250" x2="440" y2="250"/>
      
      <!-- Vertical grid lines -->
      <line x1="0" y1="0" x2="0" y2="250"/>
      <line x1="110" y1="0" x2="110" y2="250"/>
      <line x1="220" y1="0" x2="220" y2="250"/>
      <line x1="330" y1="0" x2="330" y2="250"/>
      <line x1="440" y1="0" x2="440" y2="250"/>
    </g>
    
    <!-- Data points: Jan: 8.2, Feb: 9.1, Mar: 8.8, Apr: 10.5, May: 12.3, Jun: 11.9, Jul: 13.7, Aug: 14.2, Sep: 15.8, Oct: 16.4, Nov: 18.1, Dec: 19.3 -->
    <!-- Scaled to 250px height, max value 20M -->
    
    <!-- Area under the curve -->
    <path d="M 0,209 L 40,193 L 80,200 L 120,169 L 160,129 L 200,142 L 240,113 L 280,105 L 320,76 L 360,69 L 400,42 L 440,24 L 440,250 L 0,250 Z" 
          fill="url(#areaGradient)" opacity="0.6"/>
    
    <!-- Main line -->
    <path d="M 0,209 L 40,193 L 80,200 L 120,169 L 160,129 L 200,142 L 240,113 L 280,105 L 320,76 L 360,69 L 400,42 L 440,24" 
          fill="none" 
          stroke="url(#lineGradient)" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Data points circles -->
    <circle cx="0" cy="209" r="4" fill="#8b5cf6" stroke="white" stroke-width="2"/>
    <circle cx="40" cy="193" r="4" fill="#8b5cf6" stroke="white" stroke-width="2"/>
    <circle cx="80" cy="200" r="4" fill="#8b5cf6" stroke="white" stroke-width="2"/>
    <circle cx="120" cy="169" r="4" fill="#8b5cf6" stroke="white" stroke-width="2"/>
    <circle cx="160" cy="129" r="4" fill="#8b5cf6" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="142" r="4" fill="#8b5cf6" stroke="white" stroke-width="2"/>
    <circle cx="240" cy="113" r="4" fill="#8b5cf6" stroke="white" stroke-width="2"/>
    <circle cx="280" cy="105" r="4" fill="#8b5cf6" stroke="white" stroke-width="2"/>
    <circle cx="320" cy="76" r="4" fill="#8b5cf6" stroke="white" stroke-width="2"/>
    <circle cx="360" cy="69" r="4" fill="#8b5cf6" stroke="white" stroke-width="2"/>
    <circle cx="400" cy="42" r="4" fill="#8b5cf6" stroke="white" stroke-width="2"/>
    <circle cx="440" cy="24" r="4" fill="#8b5cf6" stroke="white" stroke-width="2"/>
    
    <!-- X-axis labels -->
    <text x="0" y="270" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">Jan</text>
    <text x="40" y="270" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">Feb</text>
    <text x="80" y="270" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">Mar</text>
    <text x="120" y="270" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">Apr</text>
    <text x="160" y="270" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">May</text>
    <text x="200" y="270" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">Jun</text>
    <text x="240" y="270" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">Jul</text>
    <text x="280" y="270" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">Aug</text>
    <text x="320" y="270" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">Sep</text>
    <text x="360" y="270" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">Oct</text>
    <text x="400" y="270" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">Nov</text>
    <text x="440" y="270" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">Dec</text>
    
    <!-- Y-axis labels -->
    <text x="-10" y="255" text-anchor="end" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">0</text>
    <text x="-10" y="205" text-anchor="end" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">5</text>
    <text x="-10" y="155" text-anchor="end" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">10</text>
    <text x="-10" y="105" text-anchor="end" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">15</text>
    <text x="-10" y="55" text-anchor="end" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">20</text>
    <text x="-10" y="5" text-anchor="end" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">25</text>
    
    <!-- Data labels for key points -->
    <text x="160" y="119" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#8b5cf6">12.3M</text>
    <text x="320" y="66" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#8b5cf6">15.8M</text>
    <text x="440" y="14" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#8b5cf6">19.3M</text>
  </g>
</svg>