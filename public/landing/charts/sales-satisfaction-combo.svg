<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lineGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#f3f4f6">Sales &amp; Customer Satisfaction</text>
  <text x="300" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#9ca3af">Revenue vs satisfaction scores by quarter</text>
  
  <!-- Chart Area -->
  <g transform="translate(80, 80)">
    <!-- Grid lines -->
    <g stroke="#e5e7eb" stroke-width="1" opacity="0.5">
      <line x1="0" y1="0" x2="400" y2="0"/>
      <line x1="0" y1="60" x2="400" y2="60"/>
      <line x1="0" y1="120" x2="400" y2="120"/>
      <line x1="0" y1="180" x2="400" y2="180"/>
      <line x1="0" y1="240" x2="400" y2="240"/>
    </g>
    
    <!-- Bars for Revenue (M$): Q1: 45.2, Q2: 52.8, Q3: 48.9, Q4: 61.3 -->
    <!-- Scaled to 240px height, max value ~65M -->
    <rect x="20" y="74" width="50" height="166" fill="url(#barGradient)" rx="4"/>
    <rect x="120" y="46" width="50" height="194" fill="url(#barGradient)" rx="4"/>
    <rect x="220" y="60" width="50" height="180" fill="url(#barGradient)" rx="4"/>
    <rect x="320" y="16" width="50" height="224" fill="url(#barGradient)" rx="4"/>
    
    <!-- Bar labels -->
    <text x="45" y="64" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="white">45.2M</text>
    <text x="145" y="36" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="white">52.8M</text>
    <text x="245" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="white">48.9M</text>
    <text x="345" y="6" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="white">61.3M</text>
    
    <!-- Line for Satisfaction Score: Q1: 87, Q2: 91, Q3: 89, Q4: 94 -->
    <!-- Scaled to fit 240px height, values 80-100 range -->
    <path d="M 45,128 L 145,104 L 245,116 L 345,88" 
          fill="none" 
          stroke="url(#lineGradient2)" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Line data points -->
    <circle cx="45" cy="128" r="4" fill="#10b981" stroke="white" stroke-width="2"/>
    <circle cx="145" cy="104" r="4" fill="#10b981" stroke="white" stroke-width="2"/>
    <circle cx="245" cy="116" r="4" fill="#10b981" stroke="white" stroke-width="2"/>
    <circle cx="345" cy="88" r="4" fill="#10b981" stroke="white" stroke-width="2"/>
    
    <!-- Line data labels -->
    <text x="45" y="118" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#10b981">87%</text>
    <text x="145" y="94" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#10b981">91%</text>
    <text x="245" y="106" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#10b981">89%</text>
    <text x="345" y="78" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#10b981">94%</text>
    
    <!-- X-axis labels -->
    <text x="45" y="260" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">Q1</text>
    <text x="145" y="260" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">Q2</text>
    <text x="245" y="260" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">Q3</text>
    <text x="345" y="260" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">Q4</text>
    
    <!-- Left Y-axis labels (Revenue) -->
    <text x="-10" y="245" text-anchor="end" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">0</text>
    <text x="-10" y="185" text-anchor="end" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">20M</text>
    <text x="-10" y="125" text-anchor="end" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">40M</text>
    <text x="-10" y="65" text-anchor="end" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">60M</text>
    <text x="-10" y="5" text-anchor="end" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">80M</text>
    
    <!-- Right Y-axis labels (Satisfaction %) -->
    <text x="410" y="245" text-anchor="start" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">80%</text>
    <text x="410" y="185" text-anchor="start" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">85%</text>
    <text x="410" y="125" text-anchor="start" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">90%</text>
    <text x="410" y="65" text-anchor="start" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">95%</text>
    <text x="410" y="5" text-anchor="start" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">100%</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(420, 120)">
    <rect x="0" y="0" width="12" height="12" fill="#3b82f6" rx="2"/>
    <text x="18" y="10" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">Revenue (M$)</text>
    
    <circle cx="6" cy="31" r="4" fill="#10b981" stroke="white" stroke-width="1"/>
    <text x="18" y="35" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">Satisfaction Score</text>
  </g>
</svg>