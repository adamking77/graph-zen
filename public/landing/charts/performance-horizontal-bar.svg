<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="white"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#1f2937">Team Performance Metrics</text>
  <text x="300" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#6b7280">Project completion rates by department</text>
  
  <!-- Chart Area -->
  <g transform="translate(120, 80)">
    <!-- Grid lines -->
    <g stroke="#e5e7eb" stroke-width="1" opacity="0.5">
      <line x1="0" y1="0" x2="0" y2="240"/>
      <line x1="80" y1="0" x2="80" y2="240"/>
      <line x1="160" y1="0" x2="160" y2="240"/>
      <line x1="240" y1="0" x2="240" y2="240"/>
      <line x1="320" y1="0" x2="320" y2="240"/>
      <line x1="400" y1="0" x2="400" y2="240"/>
    </g>
    
    <!-- Bars -->
    <rect x="0" y="20" width="376" height="30" fill="url(#greenGradient)" rx="4"/>
    <rect x="0" y="68" width="348" height="30" fill="url(#greenGradient)" rx="4"/>
    <rect x="0" y="116" width="364" height="30" fill="url(#greenGradient)" rx="4"/>
    <rect x="0" y="164" width="332" height="30" fill="url(#greenGradient)" rx="4"/>
    <rect x="0" y="212" width="384" height="30" fill="url(#greenGradient)" rx="4"/>
    
    <!-- Data labels -->
    <text x="386" y="39" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#059669">94%</text>
    <text x="358" y="87" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#059669">87%</text>
    <text x="374" y="135" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#059669">91%</text>
    <text x="342" y="183" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#059669">83%</text>
    <text x="394" y="231" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#059669">96%</text>
    
    <!-- Category labels -->
    <text x="-10" y="39" text-anchor="end" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">Engineering</text>
    <text x="-10" y="87" text-anchor="end" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">Design</text>
    <text x="-10" y="135" text-anchor="end" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">Marketing</text>
    <text x="-10" y="183" text-anchor="end" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">Sales</text>
    <text x="-10" y="231" text-anchor="end" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">Support</text>
    
    <!-- X-axis labels -->
    <text x="0" y="260" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#6b7280">0%</text>
    <text x="80" y="260" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#6b7280">20%</text>
    <text x="160" y="260" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#6b7280">40%</text>
    <text x="240" y="260" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#6b7280">60%</text>
    <text x="320" y="260" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#6b7280">80%</text>
    <text x="400" y="260" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#6b7280">100%</text>
  </g>
</svg>